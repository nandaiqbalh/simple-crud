services:
  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: go-backend
    image: go-backend:1.0.0
    build:
      context: ./backend
      dockerfile: go.dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgres://user:password@db:5432/mydb?sslmode=disable"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod

  frontend:
    container_name: next-frontend
    image: next-frontend:1.0.0
    build:
      context: ./frontend
      dockerfile: next.dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next

volumes:
  pg_data:
    driver: local
  go_modules:
    driver: local
  node_modules:
    driver: local
  next_cache:
    driver: local